<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brat Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes changeShape {
      0% { border-radius: 50%; }
      50% { border-radius: 0%; }
      100% { border-radius: 50%; }
    }

    .loading {
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #6a5acd;
      border-radius: 50%;
      animation: spin 1s linear infinite, changeShape 1s ease-in-out infinite;
    }

    @keyframes countUp {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); color: #a78bfa; }
      100% { transform: scale(1); }
    }

    .count-animation {
      animation: countUp 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="loading"></div>
  </div>

  <!-- Main Container -->
  <div class="bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Brat Image Generator</h1>
    
    <!-- Stats Section -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-gradient-to-br from-purple-900 to-purple-800 rounded-lg p-4 shadow-lg">
        <p class="text-purple-200 text-xs mb-1">ðŸ‘¥ Total Visitors</p>
        <p id="totalUsers" class="text-3xl font-bold text-white transition-all">
          <span class="text-sm">...</span>
        </p>
      </div>
      <div class="bg-gradient-to-br from-indigo-900 to-indigo-800 rounded-lg p-4 shadow-lg">
        <p class="text-indigo-200 text-xs mb-1">ðŸŽ¨ Images Created</p>
        <p id="totalRequests" class="text-3xl font-bold text-white transition-all">
          <span class="text-sm">...</span>
        </p>
      </div>
    </div>

    <form id="generateForm" class="space-y-4">
      <input 
        id="textInput" 
        type="text" 
        placeholder="enter text here"
        class="w-full px-4 py-3 rounded-xl bg-gray-700 text-white outline-none focus:ring-2 focus:ring-purple-500"
      >
      
      <button 
        type="submit" 
        class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-medium transition-all duration-300 shadow-lg hover:shadow-xl"
      >
        Generate
      </button>
      
      <button 
        type="button" 
        onclick="window.location.href='https://whatsapp.com/channel/0029VaPNMxNK0IBsKDGFD90K'"
        class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-medium transition-all duration-300 shadow-lg hover:shadow-xl"
      >
        Try on WhatsApp
      </button>
    </form>

    <img 
      id="generatedImage" 
      class="hidden mt-4 w-full rounded-xl cursor-pointer shadow-2xl hover:scale-105 transition-transform"
      alt="Generated Image"
    >
    
    <p id="downloadGuide" class="hidden mt-2 text-gray-300 text-sm">
      id: klik pada gambar untuk mendownloadnya!<br>
      en: click on the image to download it!
    </p>

    <div class="mt-6 text-center">
      <p class="text-sm mb-2 text-gray-400">Explore other projects:</p>
      <a href="#" class="text-purple-400 font-medium hover:text-purple-300">Coming soon</a>
    </div>
  </div>

  <footer class="mt-8 text-xs text-gray-500">
    Â© 2025 Clairity. created by xZiyy.
  </footer>

  <script>
    // Firebase Configuration (GANTI DENGAN CONFIG KAMU!)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Track unique visitors
    function trackVisitor() {
      const visitorId = localStorage.getItem('visitorId') || generateVisitorId();
      localStorage.setItem('visitorId', visitorId);

      const visitorRef = database.ref('visitors/' + visitorId);
      visitorRef.set({
        lastVisit: firebase.database.ServerValue.TIMESTAMP
      });

      // Update total visitors count
      database.ref('visitors').once('value', (snapshot) => {
        const count = snapshot.numChildren();
        document.getElementById('totalUsers').textContent = count;
      });
    }

    function generateVisitorId() {
      return 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Listen to stats changes in real-time
    database.ref('stats/totalRequests').on('value', (snapshot) => {
      const count = snapshot.val() || 0;
      const element = document.getElementById('totalRequests');
      element.textContent = count;
      element.classList.add('count-animation');
      setTimeout(() => element.classList.remove('count-animation'), 500);
    });

    database.ref('visitors').on('value', (snapshot) => {
      const count = snapshot.numChildren();
      document.getElementById('totalUsers').textContent = count;
    });

    // Increment request count
    function incrementRequests() {
      const requestsRef = database.ref('stats/totalRequests');
      requestsRef.transaction((currentValue) => {
        return (currentValue || 0) + 1;
      });
    }

    // Initialize on page load
    trackVisitor();

    document.getElementById("generateForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const text = document.getElementById("textInput").value.trim();
      const loadingOverlay = document.getElementById("loadingOverlay");
      const imageElement = document.getElementById("generatedImage");
      const downloadGuide = document.getElementById("downloadGuide");

      if (!text) return alert("Please enter some text!");

      loadingOverlay.classList.remove("hidden");
      imageElement.classList.add("hidden");
      downloadGuide.classList.add("hidden");

      const imageUrl = `https://clairity-api.vercel.app/api/brat?text=${encodeURIComponent(text)}`;

      try {
        const response = await fetch(imageUrl);
        if (!response.ok) throw new Error("Failed to generate image");

        const blob = await response.blob();
        const objectURL = URL.createObjectURL(blob);

        imageElement.src = objectURL;
        imageElement.classList.remove("hidden");
        downloadGuide.classList.remove("hidden");
        
        // Increment request count (GLOBAL!)
        incrementRequests();
        
        imageElement.onclick = function() {
          const a = document.createElement("a");
          a.href = objectURL;
          a.download = "brat_image.png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };
      } catch (error) {
        console.error(error);
        alert("An error occurred while generating the image.");
      } finally {
        loadingOverlay.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
